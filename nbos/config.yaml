# NBOS Configuration File
# Governance parameters and system settings

system:
  name: "NBOS v1.0"
  version: "1.0.0"
  environment: "development"  # development, staging, production
  governance_mode: "standard"  # standard, strict, unrestricted

governance:
  charter:
    principles:
      - no_deception
      - human_dignity
      - fairness
      - transparency
      - safety
    enforcement_level: "hard"  # hard (no override), soft (escalate)
    violation_response: "block"  # block, escalate, warn

  bias:
    protection_attributes:
      - race
      - gender
      - age
      - disability_status
      - religion
    disparity_threshold: 0.80  # 1.0 = no disparity, <0.8 = significant disparity
    monitoring_enabled: true
    automatic_mitigation: true

  privacy:
    differential_privacy:
      epsilon: 1.0  # Privacy budget per query
      delta: 0.00001  # Probability of privacy breach
      enabled: true
    pii_sanitization:
      enabled: true
      patterns:
        - email
        - phone
        - ssn
        - credit_card
        - medical_records
    federated_learning_ready: true

  explainability:
    required_for_complex_decisions: true
    simplicity_constraints:
      avg_word_length: 7.0
      avg_sentence_length: 20
    explanation_types:
      - feature_importance
      - counterfactual
      - causal_reasoning
      - prototype_comparison

  safety:
    harmful_content_detection: true
    uncertainty_escalation_threshold: 0.70
    auto_escalate_novel_scenarios: true
    blocked_categories:
      - violence
      - exploitation
      - illegal_activity
      - manipulation
      - hate_speech

epistemic:
  active_inquiry_enabled: true
  knowledge_gap_detection: true
  distribution_shift_detection: true
  confidence_gap_assessment: true

monitoring:
  audit_enabled: true
  real_time_metrics: true
  compliance_reporting_frequency: "weekly"
  alert_thresholds:
    critical: 0.95  # Alert if any metric above this
    warning: 0.80   # Warning if above this
  audit_trail_retention: 7  # Years

drs:
  dimension: 512  # Substrate dimensionality
  coherence_decay: 0.99  # Per integration step
  topological_monitoring: true

performance:
  max_latency_ms: 5000
  batch_size: 32
  async_processing: true
  cache_explanations: true

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "json"
  destinations:
    - "console"
    - "file"
    - "audit_log"

integrations:
  human_review_system: enabled
  monitoring_dashboard: enabled
  audit_export: enabled
  third_party_audit: enabled
